{% extends "base.html" %}

{% block title %}Withdraw Money - Gotham Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Withdraw Money</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <strong>Available Balance:</strong> ₹{{ current_user.balance }}
                </div>
                <form method="POST" action="{{ url_for('withdraw') }}">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1" max="{{ current_user.balance }}" required>
                        <div class="form-text">You can withdraw up to your available balance.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Withdraw</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
